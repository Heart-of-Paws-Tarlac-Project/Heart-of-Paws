<!-- Navbar (Optional, if needed) -->

<div class="flex">
  <!-- Sidebar -->
  <aside
    id="sidebar"
    class="w-64 min-h-screen bg-white shadow-lg dark:bg-gray-900 dark:border-gray-700 fixed md:relative md:translate-x-0 -translate-x-full transition-transform duration-300 ease-in-out z-50"
  >
    <div class="p-4 flex justify-between items-center">
      <a routerLink="/admin" class="flex items-center space-x-3">
        <span class="text-2xl font-semibold dark:text-white">
          Heart Of Paws Admin
        </span>
      </a>
      <!-- Close Button for Mobile -->
      <button
        class="md:hidden text-gray-700 dark:text-gray-200"
        (click)="toggleSidebar()"
      >
        âœ•
      </button>
    </div>
    <ul class="p-4 space-y-2">
      <li>
        <a
          routerLink="/admin"
          class="block py-2 px-3 text-gray-900 rounded-lg hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700"
        >
          All Rescues
        </a>
      </li>
      <li>
        <a
          routerLink="/admin/users"
          class="block py-2 px-3 text-gray-900 rounded-lg hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700"
        >
          All Users
        </a>
      </li>
      <li>
        <a
          routerLink="/admin/create-rescue"
          class="block py-2 px-3 text-gray-900 rounded-lg hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700"
        >
          Add Rescue
        </a>
      </li>
      <li>
        <a
          routerLink="/admin/inquiries"
          class="block py-2 px-3 text-gray-900 rounded-lg hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700"
        >
          Inquiries
        </a>
      </li>
      <ng-container>
        <li *ngIf="isAdminAuthenticated">
          <a
            (click)="logoutAdmin()"
            class="block py-2 px-3 text-gray-900 rounded-lg hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700 cursor-pointer"
          >
            Logout
          </a>
        </li>
      </ng-container>
    </ul>
  </aside>

  <!-- Main Content Wrapper -->
  <div
    class="flex-1 min-h-screen bg-primary-light dark:bg-gray-800 p-6 justify-center items-center overflow-hidden"
  >
    <!-- Sidebar Toggle Button for Mobile -->
    <button
      id="toggleSidebar"
      class="md:hidden p-2 bg-gray-200 dark:bg-gray-700 rounded-lg focus:outline-none mb-4"
      (click)="toggleSidebar()"
    >
      <svg
        class="w-6 h-6 text-gray-700 dark:text-gray-200"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16m-7 6h7"
        />
      </svg>
    </button>

    <router-outlet></router-outlet>
  </div>
</div>
