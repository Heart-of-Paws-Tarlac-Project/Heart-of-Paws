<div
  class="w-full min-h-screen flex justify-center items-center"
  data-aos="fade-right"
  data-aos-duration="800"
>
  <div class="w-full 2xl:w-1/2 h-auto">
    <h1
      class="text-5xl 2xl:text-7xl tracking-tight leading-tight text-left text-localeColors-darkteal font-WinkySans font-semibold mb-5"
    >
      UPDATE RESCUED DOGS
    </h1>
    <form [formGroup]="updateForm" (ngSubmit)="onSubmit(rescue._id)">
      <app-form-input
        label="Rescue Name"
        type="text"
        controlName="name"
        [placeholder]="rescue.name"
      ></app-form-input>

      <label for="sex" class="block mb-2 text-sm font-medium text-gray-900"
        >Sex</label
      >
      <select
        formControlName="sex"
        id="sex"
        class="mb-4 bg-transparent border-2 border-black text-gray-900 text-sm rounded-lg focus:border-localeColors-lightteal block w-full p-2.5"
      >
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>

      <app-form-input
        label="Age"
        type="text"
        controlName="age"
        [placeholder]="rescue.age"
      ></app-form-input>

      <label
        for="description"
        class="block mb-2 text-sm font-medium text-gray-900"
        >Description</label
      >
      <textarea
        id="description"
        rows="4"
        formControlName="description"
        class="mb-4 block p-2.5 w-full text-sm text-gray-900 bg-transparent rounded-lg border-2 border-black focus:border-localeColors-lightteal"
        [placeholder]="rescue.description"
      ></textarea>

      <div class="flex justify-between gap-10">
        <div class="mb-4 w-full">
          <label
            for="featureImage"
            class="block mb-2 text-sm font-medium text-gray-900"
            >Feature Image</label
          >
          <input
            id="featureImage"
            type="file"
            (change)="handleFeatureImageUpload($event)"
            accept="image/*"
            class="block w-full text-sm text-gray-900 border-2 border-black bg-transparent rounded-lg focus:border-localeColors-lightteal cursor-pointer bg-gray-50"
          />
        </div>

        <div class="mb-4 w-full">
          <label
            for="galleryImages"
            class="block mb-2 text-sm font-medium text-gray-900"
            >Gallery Images</label
          >
          <input
            id="galleryImages"
            type="file"
            (change)="handleGalleryImagesUpload($event)"
            accept="image/*"
            multiple
            class="mb-4 block w-full text-sm text-gray-900 border-2 border-black bg-transparent rounded-lg focus:border-localeColors-lightteal cursor-pointer bg-gray-50"
          />
        </div>
      </div>
      <button
        type="submit"
        (click)="confirmUpdate(rescue._id)"
        class="text-white w-full bg-localeColors-red hover:bg-localeColors-lightteal focus:outline-none font-medium rounded-full text-xs sm:text-sm md:text-base lg:text-base xl:text-xl px-4 sm:px-6 md:px-8 lg:px-30 xl:px-12 py-2 sm:py-2.5 md:py-3 lg:py-3.5 xl:py-4 text-center"
      >
        Create {{ rescue.name }}
      </button>
    </form>
  </div>
</div>
