<div
  class="w-full h-screen flex flex-col md:flex-row xl:h-screen bg-fuchsia-800 justify-center xl:justify-start items-center p-8"
>
  <div
    class="h-auto py-20 flex flex-col items-center justify-center w-full md:w-3/4 md:h-2/4 xl:w-2/5 xl:h-[100%] gap-5 p-5 xl:p-10 xl:py-0 bg-gray-200 rounded-2xl"
    data-aos="fade-right"
    data-aos-delay="200"
    data-aos-duration="800"
  >
    <h1
      class="text-center text-4xl md:text-5xl xl:text-7xl"
      data-aos="fade-up"
      data-aos-delay="200"
      data-aos-duration="800"
    >
      {{ welcomeMessage }}
    </h1>

    <p *ngIf="errorMessage" class="text-red-500 text-center">
      {{ errorMessage }}
    </p>

    <form
      class="w-full md:w-3/5"
      [formGroup]="loginForm"
      (ngSubmit)="submitForm()"
    >
      <div data-aos="fade-up" data-aos-delay="300" data-aos-duration="800">
        <app-form-input
          type="email"
          id="email"
          controlName="email"
          placeholder="Email"
          class="bg-transparent"
        ></app-form-input>
      </div>
      <div *ngIf="email.invalid && email.touched" class="mb-5">
        <p
          *ngIf="email.errors?.['required']"
          class="text-red-500"
          data-aos="fade"
          data-aos-duration="800"
        >
          Email is required.
        </p>
        <p
          *ngIf="email.errors?.['email']"
          class="text-red-500"
          data-aos="fade"
          data-aos-duration="800"
        >
          Enter a valid email.
        </p>
      </div>

      <div data-aos="fade-up" data-aos-delay="400" data-aos-duration="800">
        <app-form-input
          type="password"
          id="password"
          controlName="password"
          placeholder="Password"
          class="bg-transparent"
        ></app-form-input>
      </div>
      <div *ngIf="password.invalid && password.touched" class="mb-5">
        <p
          *ngIf="password.errors?.['required']"
          class="text-red-500"
          data-aos="fade"
          data-aos-duration="800"
        >
          Password is required.
        </p>
      </div>
      <div data-aos="fade-up" data-aos-delay="500" data-aos-duration="800">
        <button
          type="submit"
          class="text-white w-full bg-localeColors-red hover:bg-localeColors-lightteal focus:outline-none font-medium rounded-full text-xs sm:text-sm md:text-base lg:text-base xl:text-xl px-4 sm:px-6 md:px-8 lg:px-30 xl:px-12 py-2 sm:py-2.5 md:py-3 lg:py-3.5 xl:py-4 text-center dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          Login
        </button>
      </div>
      <br />

      <div data-aos="fade-up" data-aos-delay="500" data-aos-duration="800">
        Do not have an account?
        <a routerLink="/register" class="text-blue-500 underline"
          >Click here to sign up</a
        >
      </div>
    </form>
  </div>
  <!-- <div
    class="flex flex-col items-center justify-center w-full xl:w-3/5 xl:h-full gap-5"
  ></div> -->
</div>
