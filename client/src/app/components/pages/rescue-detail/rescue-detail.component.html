<div *ngIf="rescue" class="card">
  <div
    class="w-full flex flex-col md:flex-row xl:h-auto gap-2 items-center justify-center"
  >
    <div
      class="h-auto w-4/5 flex lg:flex-col gap-2 items-center justify-center xl:h-full xl:gap-5 2xl:p-20"
    >
      <div
        class="image-container w-full lg:w-80 xl:w-3/5 2xl:w-[50rem] 2xl:h-full grid grid-cols-2 gap-3 place-items-center"
        data-aos="fade-right"
        data-aos-duration="800"
        data-aos-delay="200"
      >
        <img
          *ngFor="let image of rescue.galleryImages"
          class="rounded-2xl aspect-square object-cover"
          [src]="image"
          alt="{{ rescue.name }}"
        />
      </div>
    </div>
    <div
      class="h-full p-10 w-full flex flex-col gap-2 items-start justify-start lg:w-2/4 xl:w-1/2 xl:h-full xl:gap-10 sticky-info"
    >
      <h1
        class="text-6xl 2xl:text-9xl text-localeColors-darkteal font-WinkySans font-semibold"
        data-aos="fade-up"
        data-aos-duration="800"
      >
        {{ rescue.name }}
      </h1>
      <!-- <img [src]="rescue.featureImage" alt="{{ rescue.name }}" /> -->
      <p
        class="2xl:text-2xl uppercase flex gap-4 w-3/5 space-x-24 font-Monteserrat"
        data-aos="fade-up"
        data-aos-duration="800"
        data-aos-delay="100"
      >
        <span
          ><span
            class="text-sm lg:text-md text-localeColors-darkteal font-Monteserrat font-medium"
            data-aos="fade-up"
            data-aos-duration="800"
            data-aos-delay="100"
            >SEX:</span
          >
          <br />
          {{ rescue.sex }}</span
        >
        <span>
          <span
            class="text-sm lg:text-md text-localeColors-darkteal font-Monteserrat font-medium"
            >SIZE:</span
          >
          <br />{{ rescue.size }}</span
        >
      </p>

      <p
        class="2xl:text-2xl uppercase font-Monteserrat"
        data-aos="fade-up"
        data-aos-duration="800"
        data-aos-delay="200"
      >
        <span
          class="text-sm lg:text-md text-localeColors-darkteal font-Monteserrat font-medium"
          >VET STATUS:</span
        ><br />
        {{ rescue.vetStatus }}
      </p>
      <p
        class="2xl:text-2xl uppercase font-Monteserrat"
        data-aos="fade-up"
        data-aos-duration="800"
        data-aos-delay="300"
      >
        <span class="text-sm lg:text-md text-localeColors-darkteal">AGE:</span>
        <br />{{ rescue.age }}
      </p>
      <p
        class="2xl:text-2xl uppercase font-Monteserrat"
        data-aos="fade-up"
        data-aos-duration="800"
        data-aos-delay="400"
      >
        <span
          class="text-sm lg:text-md text-localeColors-darkteal font-Monteserrat font-semibold"
          data-aos="fade-up"
          data-aos-duration="800"
          data-aos-delay="500"
          >DESCRIPTION:</span
        >
        <br /><br />
        <span
          class="border border-localeColors-darkteal p-4 rounded-2xl 2xl:text-lg uppercase"
          >{{ rescue.description }}</span
        >
      </p>
      <button
        [routerLink]="
          userType === 'admin'
            ? ['/admin/rescue/edit', rescue.slug]
            : ['/inquire', rescue.slug]
        "
        data-aos="fade-up"
        data-aos-duration="800"
        data-aos-delay="200"
        type="button"
        class="mt-5 text-white bg-localeColors-red hover:bg-localeColors-lightteal focus:outline-none focus:ring-4 focus:ring-localeColors-lightteal font-medium rounded-full text-xs sm:text-sm md:text-base lg:text-base xl:text-xl px-4 sm:px-6 md:px-8 lg:px-10 xl:px-12 py-2 sm:py-2.5 md:py-3 lg:py-3.5 xl:py-4 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        {{ buttonText }} {{ rescue.name }}
      </button>
    </div>
  </div>
</div>
