<div *ngIf="rescue" class="card">
  <h1>{{ rescue.name }}</h1>
  <img [src]="rescue.featureImage" alt="{{ rescue.name }}" />
  <p>{{ rescue.description }}</p>
  <p>{{ rescue.sex }}</p>
  <p>{{ rescue.size }}</p>
  <p>{{ rescue.vetStatus }}</p>
  <p>{{ rescue.age }}</p>

  <div class="featured-gallery">
    <div class="image-container">
      <img
        *ngFor="let image of rescue.galleryImages"
        [src]="image"
        alt="{{ rescue.name }}"
      />
    </div>
  </div>
</div>
