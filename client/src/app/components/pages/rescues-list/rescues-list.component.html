<div class="w-full px-4 sm:px-6 md:px-16 lg:pt-20 flex flex-col items-center">
  <div class="gallery-heading text-center w-full">
    <h1
      class="text-7xl sm:text-8xl font-extrabold tracking-tight leading-tight text-center"
    >
      <span class="block">Meet Our Rescues</span>
      <span class="block"></span>
      <span class="block text-blue-600 dark:text-blue-400"></span>
    </h1>
  </div>

  <!-- Centering the gallery -->
  <div
    class="rescues-gallery mt-8 w-full max-w-screen-2xl mx-auto flex justify-center items-center flex-col"
  >
    <div
      class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 md:gap-14 w-full justify-center"
    >
      <app-rescue-card
        *ngFor="let rescue of rescues"
        [rescue]="rescue"
      ></app-rescue-card>
    </div>
  </div>
</div>
