<div
  class="max-w-sm bg-white rounded-lg shadow-sm dark:bg-gray-800 min-h-[350px] flex flex-col cursor-default hover:cursor-pointer"
  [routerLink]="['/rescues', rescue.slug]"
>
  <img
    class="rounded-t-lg w-full h-40 sm:h-44 md:h-48 object-cover"
    [src]="rescue.imgSrc"
    alt="{{ rescue.name }}"
  />
  <div class="p-4 sm:p-5 md:p-6 flex-grow flex flex-col">
    <a href="#">
      <h5
        class="mb-2 text-xl sm:text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
      >
        {{ rescue.name }}
      </h5>
    </a>

    <div class="text-right mt-auto">
      <a
        href="#"
        class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white rounded-lg focus:outline-none"
      >
        Learn More About {{ rescue.name }}
        <svg
          class="rtl:rotate-180 w-3.5 h-3.5 ms-2"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 14 10"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M1 5h12m0 0L9 1m4 4L9 9"
          />
        </svg>
      </a>
    </div>
  </div>
</div>
