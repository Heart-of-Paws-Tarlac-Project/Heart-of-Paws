<h2 mat-dialog-title>{{ data.modalTitle }}</h2>
<mat-dialog-content>
  <p>{{ data.modalDesc }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">{{ data.no }}</button>
  <button mat-button color="warn" (click)="onConfirm()" cdkFocusInitial>
    {{ data.yes }}
  </button>
</mat-dialog-actions>
