<div class="mb-5">
  <label
    [for]="id"
    class="block mb-2 text-sm font-medium text-localeColors-darkteal"
    >{{ label }}</label
  >
  <input
    [type]="type"
    [id]="id"
    [formControlName]="controlName"
    class="bg-transparent border-2 rounded-3xl w-full h-14 text-sm focus:border-localeColors-lightteal"
    [placeholder]="placeholder"
    required
  />
</div>
