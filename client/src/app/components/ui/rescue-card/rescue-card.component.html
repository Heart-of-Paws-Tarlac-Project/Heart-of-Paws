<div
  class="max-w-md bg-accentCyan rounded-2xl flex flex-col justify-end cursor-default hover:cursor-pointer shadow-lg"
  [routerLink]="cardLink"
>
  <!-- Image Wrapper with relative positioning -->
  <div class="relative w-full overflow-hidden rounded-2xl aspect-square">
    <!-- Background Image -->
    <img
      class="w-full object-cover transition-transform duration-300 hover:scale-110 aspect-square"
      [src]="rescue.featureImage"
      loading="lazy"
      alt="{{ rescue.name }}"
    />

    <!-- Overlay Text -->
    <div
      class="absolute inset-0 bg-black/20 flex flex-col justify-end p-5 rounded-2xl pointer-events-none"
    >
      <a href="#">
        <h5
          class="mb-2 text-xl sm:text-2xl tracking-tight text-white uppercase font-Monteserrat font-bold"
        >
          {{ rescue.name }}
        </h5>
      </a>
    </div>

    <!-- Icon Overlay on Image -->
    <a
      *ngIf="userType == 'admin'"
      href="#"
      class="absolute bottom-3 right-3 bg-slate-100 text-black p-2 rounded-full flex items-center justify-center w-10 h-10"
    >
      {{ applicationCount }}
    </a>

    <a
      *ngIf="userType == 'user'"
      href="#"
      class="absolute bottom-3 right-3 bg-slate-100 text-black p-2 rounded-full flex items-center justify-center w-10 h-10"
    >
      <svg
        class="w-6 h-6"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        stroke="currentColor"
      >
        <path
          d="M7 17L17 7M17 7H8M17 7V16"
          stroke="#1c959d"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </a>
  </div>
</div>
